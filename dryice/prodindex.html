<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta http-equiv="Content-Script-Type" content="text/javascript">
    <title>Bespin</title>
    <script type="text/javascript" src="BespinEmbedded.js"></script>

  <link href="BespinEmbedded.css" rel="stylesheet" type="text/css">
    
  </head>
    
  <body style="overflow:hidden;">  

<div id="loading">
<p class="loading">Loading...<p>


</div>
<script type="text/javascript">
bespin.tiki.require.ensurePackage("::bespin", function() {
    var require = bespin.tiki.require;
    var plugins = require("bespin:plugins");
    var pr = plugins.catalog.loadMetadataFromURL("plugin/register/defaults");
    pr.then(function() {
        // The "hosted" plugin sets up the environment
        bespin.tiki.require.ensurePackage("::appconfig", function() {
            var appconfig = require("appconfig");
            appconfig.launch({
                stealFocus: true
            }).then(function(env) {
                // Empty function.
            }, function(error) {
                console.error('Error during launch: ' + error);
            });
        });
    }, function(error) {
        console.log("Unable to load metadata: ", error);
    });
});
</script>
	</body>
</html>
